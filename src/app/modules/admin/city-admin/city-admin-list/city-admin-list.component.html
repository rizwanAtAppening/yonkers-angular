<app-auth-layout>
    <router-outlet>
        <section>
                <div class="row">
                        <div class="col-12">
                            <div class="back-txt m-0">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 routerLink = "/admin/permit/applications"><span><img src="assets/images/left-arrow.svg" alt="" ></span> Back</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            <div class="container container_full mt-5">
                <div class="col-12 p-0">
                    <div class="permit-index">
                        <div class="row">
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-4 pr-0">
                                        <div class="permit-Hd">
                                            Manage City Admin
                                        </div>
                                    </div>
                                    <div class="col-7 pl-0">
                                        <!-- <div class="header-input tbl-search-box">
                                            <input type="text" placeholder="Search...">
                                            <span><i class="fa fa-search" aria-hidden="true"></i></span>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-end">
                                    <!-- <div class="New-Project mr-3">
                                        <button id="manage-export">
                                            <span><img src="assets/images/upload-index.svg" alt=""></span>
                                            Export
                                        </button></div> -->
                                    <div class="New-Project" routerLink = "/admin/add-city-admin"><button> <span><img src="assets/images/plusf.svg"
                                                    alt=""></span> Add New City Admin </button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="table-sec">
                <div class="container container_full">
                    <div class="row">
                        <div class="col-12">
                      
        
        
                                <div class="row">
                                    <div class="col-12">
                                        <div class="table-permit bg-white">
                                            <table class="table table-bordered ">
                                                <thead>
                                                    <tr>
                                                        <th>City Name</th>
                                                        <th>Admin Name</th>
                                                        <th>Email</th>
                                                        <th>Status</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor ="let staff of staffList | paginate: {itemsPerPage: offset, currentPage: currentPage, totalItems: totalPagination};">
                                               
                                                        <td>{{staff?.city_name ? staff?.city_name :'_'}}</td>
                                                        <td>{{staff?.name ? staff?.name :"_"}}</td>
                                                        <td>{{staff?.email}}</td>
                                                        <td class="submited-Btn blue-txt" *ngIf ="staff?.status == 1"><button>Active</button></td>
                                                        <td class="submited-Btn red-txt" *ngIf ="staff?.status == 0"><button>InActive</button></td>
                                                        <td class="actionImg">
                                                            <!-- = -->
                                                            <!-- <img src="assets/images/ly.svg" alt=""> -->
                                                            <img src="assets/images/eb.svg" alt="" (click) ="editStaff(staff?.id)">  
                                                            <!-- <img src="assets/images/dr.svg" alt="">  -->
                                                        </td>
                                                    </tr>
                                                   
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <pagination-controls (pageChange)="paginate($event)">
                                </pagination-controls>
                        </div>
                    </div>
                </div>
            </section>
    </router-outlet>
</app-auth-layout>
