            <div class="what-box">
                <div class="tab-content" id="pills-tabContent">
                    <div [class] = "(currentTab == 'what') ? 'tab-pane fade show active':'tab-pane fade'" id="pills-What" role="tabpanel"
                        aria-labelledby="pills-What-tab">
                        <div class="what-bg">
                            <div class="txt-whate">
                                <h3>What</h3>
                                <form [formGroup]="whatForm">
                                <div class="property">
                                  
                                        <div class="form-group">
                                            <label>What is your role in this project ?*</label>
                                            <select  formControlName="role" [class]="whatControls.role.invalid && (whatControls.role.dirty || whatControls.role.touched || isSubmit) ? 'form-control form-group-error' : 'form-control'">
                                                <option value="" hidden> --Select--</option>
                                                <option value="role?.key" *ngFor = "let role of settings.role">{{role?.value}}</option>
                                                
                                            </select>
                                            <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                                            <div
                                            *ngIf="whatControls.role.invalid && (whatControls.role.dirty || whatControls.role.touched || isSubmit)">
                                            <p class="form-error"
                                                *ngIf="whatControls.role.errors['required']">
                                                Please select role.
                                        </p>
                                        </div>
                                        </div>
                                   
                                </div>
                                <div class="Type">
                                    
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select formControlName="type" [class]="whatControls.type.invalid && (whatControls.type.dirty || whatControls.type.touched || isSubmit) ? 'form-control form-group-error' : 'form-control'">
                                                    <option value="" hidden> --Select--</option>
                                                    <option value="role?.key" *ngFor = "let type of settings.type">{{type?.value}}</option>
                                            </select>
                                            <span><i class="fa fa-angle-down" aria-hidden="true"></i></span>
                                            <div
                                            *ngIf="whatControls.type.invalid && (whatControls.type.dirty || whatControls.type.touched || isSubmit)">
                                            <p class="form-error"
                                                *ngIf="whatControls.type.errors['required']">
                                                Please select type.
                                        </p>
                                        </div>
                                        </div>
