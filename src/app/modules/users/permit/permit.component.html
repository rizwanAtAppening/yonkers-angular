<app-layout>
    <router-outlet>
       

        <section>
            <div class="container p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="back-txt">
                            <div class="row">
                                <div class="col-12" routerLink = "/">
                                    <!-- <h3><span><img src="assets/images/left-arrow.svg" alt=""></span> Back to dashboard
                                    </h3> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="table-sec">
            <div class="container p-0">
                <div class="row">
                    <div class="col-12">
                        <div class="table-Box">
                                <div class="permit-index">
                                        <div class="row">
                                            <div class="col-8">
                                                <div class="row">
                                                    <div class="col-4 pr-0">
                                                    <div class="permit-Hd">
                                                        Permit Index
                                                    </div>
                                                </div>
                                            <div class="col-7 pl-0">
                                                <div class="header-input tbl-search-box">
                                                    <input type="text" (input) ="searchApplication()" placeholder="Search..." [(ngModel)] ="searchString"/>
                                                    <span><i class="fa fa-search" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                            <div class="col-4"  routerLink = "/dashboard/add-permit-selectType">
                                                <div class="New-Project"><button> <span><img src="assets/images/plus.svg"
                                                                alt=""></span> New Project</button></div>
                                            </div>
                                        </div>
                                    </div>

                            <div class="row">
                                    <!-- routerLink = "/dashboard/add-permit-selectType" -->
                                <div class="col-12">
                                    <div class="table-permit">
                                        <table class="table table-bordered ">
                                            <thead>
                                                <tr>
                                                    <th>Ref No</th>
                                                    <th>Location</th>
                                                    <th>Type</th>
                                                    <th>Permit Status</th>
                                                    <th>Submit date</th>
                                                    <th>Expire Date</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor ="let application of applictionDetails | paginate: {itemsPerPage: offset, currentPage: currentPage, totalItems: totalPagination};">
                                                    <td class="refTxt pointer" (click) ="updateApplication(application?.id)">{{application?.reference_no}}</td>
                                                    <td>{{application?.address_id}}</td>
                                                    <td> {{ settings.getSetting('type',application['type'])}}</td>
                                                    <td class="submited-Btn"><button>Submitted</button></td>
                                                    <td>{{application?.createdAt | date :'dd/MM/yyyy'}}</td>
                                                    <td>{{application?.updatedAt | date :'dd/MM/yyyy'}}</td>
                                                    <td class="update-txt"> <span><i class="fa fa-angle-down"
                                                                aria-hidden="true"></i></span></td>
                                                </tr>
                                              
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <pagination-controls   (pageChange)="paginate($event)"></pagination-controls>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </router-outlet>
</app-layout>
